<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="timer.css">
</head>

<body>

    <h1>Tick - Tick ‚è±, you achieve your target quick</h1>

    <div class="countdown-container">
        <div class="desc day-container">
            <p class="text-size" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="desc hr-container">
            <p class="text-size" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="desc min-container">
            <p class="text-size" id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="desc sec-container">
            <p class="text-size" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="timer.js" async defer></script>
</body>

</html>
